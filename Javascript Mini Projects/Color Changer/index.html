<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
        <div class="main">
            <button class="btn" id="grey"></button>
            <button class="btn" id="white"></button>
            <button class="btn" id="blue"></button>
            <button class="btn" id="yellow"></button>
        </div>
        <h2>Try Clicking on one of the colors above <br> to change the background color of the page!</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
