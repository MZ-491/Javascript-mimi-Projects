<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks and Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
        <div class="box">
            <form id="input-container" onsubmit="calculate(event)">
                <input required type="number" min="0" max="100" id="english" name="english" placeholder="English" autofocus>
                <input required type="number" min="0" max="100" id="science" name="science" placeholder="Science" autofocus>
                <input required type="number" min="0" max="100" id="maths" name="maths" placeholder="Maths" autofocus>
                <input required type="number" min="0" max="100" id="history" name="history" placeholder="History" autofocus>
                <div>
                <button class="btn">Calculate</button>
                </div>
            </form>
            <div>
                <h2 id="result"></h2>
                </div>
        </div>
        <div class="content">
        <h2>Calculate Your</h2>
        <h1>Percentage</h1>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
